<!DOCTYPE html>
<html lang="en" style="height: 100%;">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} My Website {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}">
    </head>

    <body style="height: 100%;">
        {% block navbar %} {% endblock %}

        <div class="container mt-4 px-0" style="width: 100%;">
            {% block content %} {% endblock %}
        </div>

        {% block footer %} {% endblock %}

        <script src="{{ url_for('static', filename='bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js') }}"></script>
    </body>
</html>
